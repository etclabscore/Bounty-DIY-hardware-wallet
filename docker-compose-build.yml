version: '2'

services:
  client:
    build:
      context: ./
      dockerfile: DockerfileRelease
      args:
        NODE_PATH: ./src
        REACT_APP_INFURA_API_KEY: '${INFURA_API_KEY}'
    image: vbstreetz/signatory-client:latest
    command: yarn client
    ports:
      - '${PORT}:5000'

  server:
    image: vbstreetz/signatory-client:latest
    command: yarn server
    ports:
      - 1999:1999
